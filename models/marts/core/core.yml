version: 2

models:
  - name: dim_customers
    description: Dimension table for storing customer information
    columns:
    - name: customer_id
      description: Primary key for dim_customers
    - name: first_name
      description: Customer's first name
    - name: last_name
      description: customer's last name
    - name: first_order_date
      description: Date of the first order by the customer
    - name: most_recent_order_date
      description: Date of the latest order by the customer
    - name: number_of_orders
      description: Total number of customer orders
    - name: lifetime_value
      description: Total value of customer orders